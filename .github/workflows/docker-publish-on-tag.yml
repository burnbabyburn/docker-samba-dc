name: Build and publish on tag

on:
  push:
    tags:        
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
#      -
#        name: get history
#        run: git fetch --prune --unshallow
#      -
#        name: Get tag
#        id: repository
#        run: echo  "::set-output name=tag::$(git describe --tags --abbrev=0)"
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3.1.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/docker-ubuntu-samba-dc:v0.1
            ghcr.io/${{ github.repository }}:v0.1
#            ${{ secrets.DOCKERHUB_USERNAME }}/docker-ubuntu-samba-dc:${{ steps.repository.outputs.tag }}
#            ghcr.io/${{ github.repository }}:${{ steps.repository.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max